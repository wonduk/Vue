server:
  port: 8082

spring:
  profiles:
    active: local

  datasource-oracle:
    driver-class-name: oracle.jdbc.OracleDriver
    jdbc-url: jdbc:oracle:thin:@211.252.87.18:1521/ORCL
    username: dtpmgr
    password: dtpmgr123!
    minimumIdle : 3
    maximumPoolSize : 3
    idleTimeout : 30000
    maxLifetime : 2000000
    connectionTimeout : 30000
